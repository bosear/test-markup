<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="homePage.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="main-header">
        <div class="home-logo">
            <a href="#" class="home-logo-link"></a>
        </div>
        <div class="create-button">
            <a href="#" class="button">Создать встречу</a>
        </div>
    </header>
    <section class="main-section">
        <span class="calendar"></span>
        <div class="timeline-wrapper">
            <table class="timeline">
                <thead>
                <tr>
                    <td><div class="cell"><div class="time">8:00</div></div></td>
                    <td><div class="cell"><div class="time">9</div></div></td>
                    <td><div class="cell"><div class="time">10</div></div></td>
                    <td><div class="cell"><div class="time">11</div></div></td>
                    <td><div class="cell"><div class="time">12</div></div></td>
                    <td>
                        <div class="cell"><div class="time">13</div></div>
                    </td>
                    <td>
                        <div class="cell"><div class="time">14</div></div>
                    </td>
                    <td>
                        <div class="cell"><div class="time">15</div></div>
                    </td>
                    <td>
                        <div class="cell"><div class="time">16</div></div>
                    </td>
                    <td>
                        <div class="cell"><div class="time">17</div></div>
                    </td>
                    <td>
                        <div class="cell"><div class="time">18</div></div>
                    </td>
                    <td>
                        <div class="cell"><div class="time">19</div></div>
                    </td>
                    <td>
                        <div class="cell"><div class="time">20</div></div>
                    </td>
                    <td>
                        <div class="cell"><div class="time">21</div></div>
                    </td>
                    <td>
                        <div class="cell"><div class="time">22</div></div>
                    </td>
                    <td>
                        <div class="cell"><div class="time">23</div></div>
                    </td>
                    <td></td>
                </tr>
                </thead>
            </table>
        </div>
    </section>
    <section class="diagram-section">
        <div class="sidebar"></div>
        <div class="diagram-wrapper">
            <div style="position: absolute; height: 100%; background: none;">
                <span class="event"></span>
            </div>
            <table class="diagram">
                <tbody>
                <tr>
                    <td><div class="cell">1</div></td>
                    <td><div class="cell">2</div></td>
                    <td><div class="cell">3</div></td>
                    <td><div class="cell">4</div></td>
                    <td><div class="cell">5</div></td>
                    <td><div class="cell">6</div></td>
                    <td><div class="cell">7</div></td>
                    <td><div class="cell">8</div></td>
                    <td><div class="cell">9</div></td>
                    <td><div class="cell">10</div></td>
                    <td><div class="cell">11</div></td>
                    <td><div class="cell">12</div></td>
                    <td><div class="cell">13</div></td>
                    <td><div class="cell">14</div></td>
                    <td><div class="cell">15</div></td>
                    <td><div class="cell">16</div></td>
                    <td></td>
                    <td style="width: 0; position: absolute; border: none"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
</body>
</html>
